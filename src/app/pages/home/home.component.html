<div class="banner">
    <div class="content">
        <h1 class="mb-5">Fresh Cooked Food <br> At Your Door.</h1>
        <a routerLink="menu">ORDER NOW <i class="fas fa-arrow-right"></i></a>
    </div>
</div>

<div class="container my-5">
    <h1 class="text-center ">how to get <span class="fw-bold highlight">fresh food</span></h1>
    <div class="row mt-5">
        <!-- col 1 -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select food</p>
            </div>

        </div>
        <!-- col 2 -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>fill the details</p>
            </div>
        </div>
        <!-- col 3 -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>your order delivered in minute</p>
            </div>
        </div>
    </div>

</div>

<!-- Food box -->
<div class="container my-4">
    <h1 class="text-center ">Customer <span class="fw-bold highlight">Favourites Food</span> </h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let item of footDeta; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{item.foodImg}}" class="img-fluid">
                <h1>{{item.foodName}}</h1>
                <p>{{item.foodPrice | currency:'à¸¿'}}</p>
            </div>
        </div>
    </div>

    <div class=" d-flex text-center">
        <a routerLink="menu" class="viewmoreBtn ms-auto w-25">view more <i class="fas fa-arrow-right"></i></a>

    </div>
</div>
