<div class="container">

    <div class="row">
        <!-- ถ้า menuData มีข้อมูล -->
        <div class="col-lg-6" *ngIf="menuData">
            <!-- แสดงข้อมูลจากตัวแปร แบบที่ 1 -->
            <!-- <img src="{{menuData[0].foodImg}}" alt=""> -->

            <!-- แสดงข้อมูลจากตัวแปร แบบที่ 2 -->
            <div *ngFor="let item of menuData ">
                <a routerLink="/menu" class="btn btn-sm btn-dark my-3">
                    <i class="fas fa-arrow-left"></i>
                    Back</a>
                <img class="img-fluid" src="{{item.foodImg}}" width="100%">
                <h1 class="mt-3">{{item.foodName}}</h1>
                <p>{{item.foodDetails}}</p>
                <p>{{item.foodPrice | currency:'฿'}}</p>
            </div>
        </div>

        <div class="col-lg-6 ">
            <h1>Enter Your Details</h1>
            <form >
                <input class="form-control" type="text" placeholder="Enter Your Full Name">
                <input class="form-control" type="text" placeholder="Enter Your Mobile Number">
                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                <a href="#" class="btn btn-md btn-dark mt-3">Place Order</a>
            </form>
        </div>
    </div>
</div>
